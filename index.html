<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/cookie.png">
    <title>Cookie Clicker Clone</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/shop.css" rel="stylesheet" type="text/css">
    <script src="assets/js/default.js" defer></script>
    <script src="assets/js/shop.js" defer></script>
</head>

<body onload="onLoad();">
    <div id="gameWrapper">
        <div id="clearCookies" onclick="setCookies(0); localStorage.setItem('cookies', 0);">Clear cookies</div>
        <div id="game">
            <div class="center" id="cookieWrapper">
                <span class="center" style="font-size: 32pt; width: 100%; font-style: italic; margin-top: 25px; margin-bottom: 7.5px; background-color: rgba(0,0,0,0.25);">Cookie Clicker Clone</span>
                <span class="center" id="cookieCounter" style="font-size: 25pt; width: 100%; font-style: italic; margin-top: 0; margin-bottom: 7.5px; background-color: rgba(0,0,0,0.25);">Cookies: <span id="cookieCount">0</span></span>
                <span class="center" id="cpsCounter" style="font-size: 21pt; width: 100%; font-style: italic; margin-top: 0; margin-bottom: 0; background-color: rgba(0,0,0,0.25);">per second: <span id="cpsCount">0</span></span>
                <img id="cookie" class="center" src="assets/images/cookie.png">
            </div>
            <div id="shopWrapper">
                <div id="shop">
                    <div id="bulkBuy">
                        <div id="1x"></div>
                        <div id="10x"></div>
                        <div id="100x"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function onLoad() {
        document.getElementById("cookie").addEventListener("click", clicked);
        setUpShop();
        getStoredCookies();
        getStoredCps();
        getStoredItems();

        setInterval(() => {
            addCps();
        }, 1000);
        setInterval(() => {
            dropCookie();
        }, 1000 / cpsCount);
    }
</script>

</html>
